<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mosquito Sound Recorder and Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

  </head>
  <body>
    <h1>Mosquito Sound Classifier</h1>

    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<!--<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>-->
    <script type="text/javascript" src="{{ url_for('static', filename='recorder.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

    <div class="box-body" align="center">
        {%if data == "Aedes"%}
            <img height = "100px" src='static\aedes.png'>
            <label>Aedes</label>
        {%elif data == "Anopheles"%}
            <img height = "100px" src='static\anopheles.png'>
            <label>Anopheles</label>
        {%else%}
            <img height = "100px" src='static\culex.png'>
            <label>Culex</label>
        {%endif%}
    </div>
  </body>
</html>
